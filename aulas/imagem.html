<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-sacle = 1, skrink-to-fit = no">
	<title>Grids</title>

	<!-- Bootstrap 4 css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Estilos -->
	<style type="text/css">
		div.bg{
			background-color: #563d7c;
			height: 50px;
			border: 1px solid #fff;
		}

		div.bg1{
			background-color: #ffe484;
			height: 50px;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<img src="img/img1.jpg" class="img-fluid">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="img/img1.jpg" class="img-thumbnail">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="img/img2.jpg" class="img-fluid float-lg-left">
			</div>
			<div class="col">
				<img src="img/img2.jpg" class="img-fluid rounded float-right">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<img src="img/img2.jpg" class="img-fluid rounded mx-auto d-block">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<figure class="figure">
					<img src="img/img2.jpg" class="figure-img img-fluid rounded" alt="Uma imagem de espaço reservado quadrada, genérica e com cantos arredondados.">
					<figcaption class="figure-caption">Uma legenda para a imagem acima.</figcaption>
				</figure>
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 js-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
