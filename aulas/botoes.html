<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-sacle = 1, skrink-to-fit = no">
	<title>Botoes</title>

	<!-- Bootstrap 4 css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">
		<div class="row mt-2">
			<div class="col-12">
				<button class="btn btn-primary">Primairio</button>
				<a href="#" class="btn btn-secondary">Secundário</a>
				<input type="button" value="Success" class="btn btn-success">
				<input type="submit" value="Danger" class="btn btn-danger">
				<input type="reset" value="Warning" class="btn btn-warning">
				<button class="btn btn-info">Info</button>
				<button class="btn btn-light">light</button>
				<button class="btn btn-dark">dark</button>
				<button class="btn btn-link">link</button>
			</div>
		</div>
		<!-- Somente borda dos botões -->
		<div class="row mt-2">
			<div class="col-12">
				<button class="btn btn-outline-primary">Primairio</button>
				<a href="#" class="btn btn-outline-secondary ">Secundário</a>
				<input type="button" value="Success" class="btn btn-outline-success ">
				<input type="submit" value="Danger" class="btn btn-outline-danger ">
				<input type="reset" value="Warning" class="btn btn-outline-warning ">
				<button class="btn btn-outline-info ">Info</button>
				<button class="btn btn-outline-light ">light</button>
				<button class="btn btn-outline-dark ">dark</button>
				<button class="btn btn-link ">link</button>
			</div>
		</div>
		<!-- Tamanho dos botões -->
		<div class="row mt-2">
			<div class="col-12">
				<button class="btn btn-outline-primary btn-lg">Primairio</button>
				<a href="#" class="btn btn-outline-secondary btn-sm">Secundário</a>
				<input type="button" value="Success" class="btn btn-outline-success">
				<input type="submit" value="Danger" class="btn btn-outline-danger btn-block">
				<input type="reset" value="Warning" class="btn btn-warning">
				<button class="btn btn-warning active">Info</button>
				<button class="btn btn-warning" disabled >Info</button>

				<a href="#" class="btn btn-primary" role="button">link</a>
				<a href="#" class="btn btn-primary disabled" role="button" aria-disabled="true">link</a>

			</div>
		</div>
		<!-- botoes em grupo -->
		<div class="row">
			<div class="col-12">
				<div class="btn-group" role="group">
					<button class="btn btn-primary">Esquerda</button>
					<button class="btn btn-primary">centro</button>
					<button class="btn btn-primary">direita</button>
				</div>
				<div class="btn-group btn-group-lg" role="group">
					<button class="btn btn-primary">Esquerda</button>
					<button class="btn btn-primary">centro</button>
					<button class="btn btn-primary">direita</button>
				</div>
				<div class="btn-group btn-group-sm" role="group">
					<button class="btn btn-primary">Esquerda</button>
					<button class="btn btn-primary">centro</button>
					<button class="btn btn-primary">direita</button>
				</div>
			</div>
		</div>
		<!-- botoes em grupo toolbar-->
		<div class="row">
			<div class="col-12">
				<div class="btn-toolbar" role="toolbar">
					<div class="btn-group mr-2" role="group" aria-label="primeiro grupo">
						<button class="btn btn-secondary">1</button>
						<button class="btn btn-secondary">2</button>
						<button class="btn btn-secondary">3</button>
						
					</div>
					<div class="btn-group mr-2" role="group" aria-label="segundo grupo">
						<button class="btn btn-secondary">4</button>
						<button class="btn btn-secondary">5</button>
						<button class="btn btn-secondary">6</button>
						
					</div>
					<div class="btn-group mr-2" role="group" aria-label="terceiro grupo">
						<button class="btn btn-secondary">7</button>
						<button class="btn btn-secondary">8</button>
					</div>
				</div>
			</div>
		</div>
		<!-- botoes em grupo vertical -->
		<div class="row">
			<div class="col-12">
				<div class="btn-group-vertical" role="group">
					<button class="btn btn-primary">Esquerda</button>
					<button class="btn btn-primary">centro</button>
					<button class="btn btn-primary">direita</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 js-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
