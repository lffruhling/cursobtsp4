<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-sacle = 1, skrink-to-fit = no">
	<title>breadcrumb</title>

	<!-- Bootstrap 4 css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">
		<div class="row mt-2">
			<div class="col-12">
				<!-- Faz tipo um mapa do site -->
				<ol class="breadcrumb">
					<li class="breadcrumb-item active">Home</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active">Biblioteca</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item"><a href="#">Biblioteca</a></li>
					<li class="breadcrumb-item active">Livros</li>
				</ol>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<nav class="breadcrumb">
					
					<a href="#" class="breadcrumb-item">Home</a>
					<a href="#" class="breadcrumb-item">Biblioteca</a>
					<a href="#" class="breadcrumb-item">Livros</a>
					<span class="breadcrumb-item active">html</span>
				</ol>
				</nav>
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 js-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
