<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-sacle = 1, skrink-to-fit = no">
	<title>badges</title>

	<!-- Bootstrap 4 css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">
		<div class="row mt-2">
			<div class="col-12">
				<h1>Exemplo cabeçalho <span class="badge badge-primary">novo</span></h1>
				<h2>Exemplo cabeçalho <span class="badge badge-secondary">novo</span></h2>
				<h3>Exemplo cabeçalho <span class="badge badge-success">novo</span></h3>
				<h4>Exemplo cabeçalho <span class="badge badge-danger">novo</span></h4>
				<h5>Exemplo cabeçalho <span class="badge badge-warning">novo</span></h5>
				<h6>Exemplo cabeçalho <span class="badge badge-info">novo</span></h6>
				<h6>Exemplo cabeçalho <span class="badge badge-light">novo</span></h6>
				<h6>Exemplo cabeçalho <span class="badge badge-dark">novo</span></h6>
			</div>
			<div class="row">
				<button class="btn">
					Notificações <span class="badge badge-warning">5</span>
				</button>
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 js-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
