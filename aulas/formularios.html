<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-sacle = 1, skrink-to-fit = no">
	<title>Formularios</title>

	<!-- Bootstrap 4 css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-group">
						<label for="inputEmail1">Email</label>
						<input type="email" class="form-control" name="inputEmail1" id="inputEmail1" placeholder="E-mail" required>
						<small class="form-text text-muted">Ex.: exemplo@exemplo.com</small>
					</div>

					<div class="form-group">
						<label for="inputSenha1">Senha</label>
						<input type="password" class="form-control" name="inputSenha1" id="inputSenha1" placeholder="Sua Senha" required readonly>
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input">
							Manter Conectado
						</label>
					</div>

					<button type="submit" class="btn btn-primary"> Entrar</button>
				</form>
			</div>
		</div>

		<div class="col-6">
			<input type="text" class="form-control form-control-lg">
			<input type="text" class="form-control">
			<input type="text" class="form-control form-control-sm">
			
		</div>

		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-group row">
						<label for="inputEmail2" class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-10 ">
							<input type="email" class="form-control-plaintext" name="inputEmail2" id="inputEmail2" placeholder="E-mail" value="exemplo@exemplo.com" readonly>
						</div>
					</div>

					<div class="form-group row">
						<label for="inputSenha2" class="col-sm-2 col-form-label">Senha</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="inputSenha2" id="inputSenha2" placeholder="Sua Senha">
						</div>
						
					</div>

				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<form>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nome" class="col-form-label">Nome:</label>
							<input id="nome" name="nome" type="text" class="form-control" placeholder="Digite seu nome">
						</div>
						<div class="form-group col-md-6">
							<label for="sobrenome" class="col-form-label">Sobrenome:</label>
							<input id="sobrenome" name="sobrenome" type="text" class="form-control" placeholder="Digite seu sobrenome">
						</div>
					</div>

					<div class="form-group">
						<label for="end" class="col-form-label">Endereço:</label>
						<input id="end" name="end" type="text" class="form-control" placeholder="Digite seu Endereço">
					</div>

					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="cidade" class="col-form-label">Cidade:</label>
							<input id="cidade" name="cidade" type="text" class="form-control" placeholder="Digite seu cidade">
						</div>
						<div class="form-group col-md-4">
							<label for="estado" class="col-form-label">Estado:</label>
							<input id="estado" name="estado" type="text" class="form-control" placeholder="Digite seu estado">
						</div>
						<div class="form-group col-md-2">
							<label for="cep" class="col-form-label">CEP:</label>
							<input id="cep" name="cep" type="text" class="form-control" placeholder="Digite seu CEP">
						</div>
					</div>

					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<form class="form-inline">
					<label class="sr-only" for="nameInline"> nome</label>
					<input type="text" name="nameInline" id="nameInline" placeholder="Nome" class="form-control mb-2 mr-2">

					<label class="sr-only" for="senhaInline"> Senha</label>
					<input type="password" name="senhaInline" id="senhaInline" placeholder="Senha" class="form-control mb-2 mr-2">

					<button type="submit" class="btn btn-primary">Entrar</button>
				</form>
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 js-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
