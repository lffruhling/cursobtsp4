<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-sacle = 1, skrink-to-fit = no">
	<title>Alertas</title>

	<!-- Bootstrap 4 css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">
		<div class="row mt-2">
			<div class="col-12">
				<div class="alert alert-primary" role="alert">
					Texto alert 1 <a href="#" class="alert-link">Meu Link</a>, teste
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-secondary" role="alert">
					<h4 class="alert-heading"> Titulo alert!</h4>
					<p>lorem</p>
					<hr>
					<p>lorem5</p>
				</div>
			</div>
			<div class="col-12">
				<!-- Fechar  alert-->
				<div class="alert alert-success alert-dismissible fade show" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-labek="Fechar">
						<span aria-hidden="true">&times;</span>
					</button>
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-danger" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-warning" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-info" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-light" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-dark" role="alert">
					Texto alert 2
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 js-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
