<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-sacle = 1, skrink-to-fit = no">
	<title>Alertas</title>

	<!-- Bootstrap 4 css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">
		<div class="row mt-2">
			<div class="col-12">
				<div class="alert alert-primary" role="alert">
					Texto alert 1 <a href="#" class="alert-link">Meu Link</a>, teste
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-secondary" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-success" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-danger" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-warning" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-info" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-light" role="alert">
					Texto alert 2
				</div>
			</div>
			<div class="col-12">
				<div class="alert alert-dark" role="alert">
					Texto alert 2
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 js-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
