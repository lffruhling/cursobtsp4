<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-sacle = 1, skrink-to-fit = no">
	<title>Carousel</title>

	<!-- Bootstrap 4 css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
	
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div id="controleCarrossel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li cata-target="#controleCarrossel" data-slide-to="0" class="active"></li>
						<li cata-target="#controleCarrossel" data-slide-to="1"></li>
						<li cata-target="#controleCarrossel" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100" src="http://lorempixel.com/800/500/city/">
							<div class="carousel-caption d-none d-md-block">
								<h3>Primeiro titulo</h3>
								<p>subtitulo slide</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="http://lorempixel.com/800/500/people/">
							<div class="carousel-caption d-none d-md-block">
								<h3>Segundo titulo</h3>
								<p>subtitulo slide</p>
							</div>
						</div>
						<div class="carousel-item">
							<img class="d-block w-100" src="http://lorempixel.com/800/500/transport/">
							<div class="carousel-caption d-none d-md-block">
								<h3>Terceiro titulo</h3>
								<p>subtitulo slide</p>
							</div>
						</div>
					</div>

					<a href="#controleCarrossel" class="carousel-control-prev" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>
					<a href="#controleCarrossel" class="carousel-control-next" role="button" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>
				</div>
				
			</div>
		</div>
	</div>

	<!-- Bootstrap 4 js-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- Ajustar carousel -->
	<script type="text/javascript">
		$('.carousel').carousel({
			interval:2000
		})
	</script>
</body>
</html>
